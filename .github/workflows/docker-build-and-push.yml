name: Docker CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push-docker-image:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9caea217fe6dabc0c614ae23d
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@ad440ef8dd3e2087da9d6b35c9f519ab8567be98
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: yourusername/yourimagename:$${{ github.sha }}

